name: Run Python Scanner on PRs

on: [pull_request, push]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install scanner deps
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit detect-secrets

      - name: Run scanner
        run: |
          python scanner.py --target . --output reports || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: scanner-reports
          path: reports/
